name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Upewnij się, że używamy najnowszej wersji

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # Upewnij się, że używamy najnowszej wersji
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Zakładając, że twoje pliki znajdują się w głównym katalogu repozytorium
